services:
  - type: web
    name: imahss-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromValue: ${MONGODB_URI}
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
